<h2>Recipe list</h2>
<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success pull-right" (click)="onNewRecipe()">new recipe</button>
  </div>
</div>
<hr>
<div class="recipe-list">
  <chef-recipe-resume *ngFor="let recipe of recipebook.getRecipes()" [recipe]="recipe"><a routerLink="/recipe/{{recipe.id}}">view</a></chef-recipe-resume>
</div>
